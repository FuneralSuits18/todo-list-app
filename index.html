<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Small Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="heading">
            <h2 class="title">
                List of <input type="text" id="name" placeholder="name">
            </h2>
        </section>

        <section class="add-item">
            <h3>Add something to do!</h3>
            <form id="new-item">
                <input type="text" name="task" id="task" placeholder="Add something here">
                <h4>Choose task urgency</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="urgency" id="uregency-low" value="low">
                        <span class="box low"></span>
                        <div>Low</div>
                    </label>
                    <label>
                        <input type="radio" name="urgency" id="uregency-high" value="high">
                        <span class="box high"></span>
                        <div>High</div>
                    </label>
                </div>

                <input type="submit" value="Add todo">
            </form>
        </section>

        <section class="todo-list">
            <h3>The list:</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="box low"></span>
                    </label>
                    <div class="task-content">
                        <input type="text" value="Finish 'Gone Girl'" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="box high"></span>
                    </label>
                    <div class="task-content">
                        <input type="text" value="Finish the blog." readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
